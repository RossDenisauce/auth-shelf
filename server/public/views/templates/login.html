
    <md-dialog>
            <md-content>
                            <h1 class="lead">Login</h1>
                              <h1 class="lead alert alert-danger" role="alert">{{vm.message}}</h2>
                                <div>
                                    <label for="username">Username:</label>
                                    <input type="text" ng-model="vm.user.username" />
                                </div>
                                <div>
                                    <label for="password">Password:</label>
                                    <input type="password" ng-model="vm.user.password" />
                                </div>
                                <div>
                                  <button class="btn btn-default" ng-click="vm.login(vm.user)" name="submit" value="Log In"></button>
                                    <a href="#!register">Register</a>
                                </div>
                             
                    </md-content>
        </md-dialog>
