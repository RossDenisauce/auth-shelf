<div ng-include="'views/partials/nav.html'"></div>
<div class="container">

    <h1 id="welcome" class="lead">Welcome, {{vm.userObject.userName}}!</h1>
    <button class="btn btn-default" ng-click="vm.userService.logout()">Log Out</button>
</div>

<div>
    <input type="text" ng-model="vm.newItem.description" ng-if="vm.userObject" placeholder="Description Here">
    <input type="text" ng-model="vm.newItem.image_url" ng-if="vm.userObject" placeholder="Image URL Here">
    <button ng-if="vm.userObject" ng-click="vm.addItem(vm.newItem)">Add Item</button>
</div>
